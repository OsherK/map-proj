<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="onInit()">
    <section class="container">
        <header>
            <h2>Preferences</h2>
            <h3></h3>tell me your preferences</h3>
        </header>
        <main>
            <form onsubmit="onPrefSubmit(event)">
                <label for="background-color">Site background color:</label>
                <input id="background-color" type="color">
                <label for="text-color">Site text color:</label>
                <input id="text-color" type="color">
                <label for="menu-color">Site menu color:</label>
                <input id="menu-color" type="color">
                <label for="birth-date">Site background color:</label>
                <input type="date" id="birth-date">
                <input type="time" id="birth-time">
                <label for="email">Your email(required):</label>
                <input placeholder="example@something.com" type="email" id="email" size="20" pattern=".+@gmail.com" required>
                <label for="age">Your age:</label>
                <input type="range" min="18" max="120" id="age" oninput="onAgeChange(this)">
                <span id="age-display">69</span>
                <button type="submit">Save</button>
            </form>
            <nav>
                <a href="index.html">Go back</a>
            </nav>
        </main>
    </section>


    <!-- Relevant JS files -->
    <script src="main/util-service.js"></script>
    <script src="main/user-pref-service.js"></script>
    <script src="main/user-pref-controller.js"></script>
</body>

</html>
